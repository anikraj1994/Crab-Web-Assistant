<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Crab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, , maximum-scale=1.0">
        <link href="stylesheets/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="nav">
            <h1 class="heading">Crab</h1>
            </div>
            <ol id="chat-window" class="chat-window">
                <li class="other">
                    <div class="msg">
                    <p>Hello</p>
                    <p>Ask me something!</p>
                    </div>
                </li>
            </ol>
            <div class="result-holder"></div>
                <div id="results" class="result">
                    <span id="final_span" class="final"></span>
                    <span id="interim_span" class="interim"></span>
                </div>
            
            <div id="fab" class="fab-container">
                <button id="start_button" class="fab" onclick="startButton(event)">
                <img id="fab-image" height=50 src="/images/mic.png" alt="mic"/>
            </button>
            </div>
            
        </div>
    </body>
    <script src="/javascripts/flip.js"></script>
    <script src="/javascripts/main.js"></script>
</html>
